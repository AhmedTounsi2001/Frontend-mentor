<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontendmentor exercise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="card">
            <div class="header">
                <img src="./img/illustration-hero.svg" alt="illustration-hero">
            </div>
            <div class="description">
                <h1>Order Summary</h1>
                <p> You can now listen to milions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            </div>
            <div class="subscritption">
                <img src="./img/icon-music.svg" alt="music-icon">
                <p><span>Annual Plan</span><br>$59.99/year</p>
                <a href="">Change</a>
            </div>
            <div class="order-btn">
                <button>Proceed to Payment</button>
            </div>
            <div class="cancel">
                <a href="">Cancel Order</a>
            </div>

        </div>
    </div>
