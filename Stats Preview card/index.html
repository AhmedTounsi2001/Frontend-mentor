<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats preview card component</title>
</head>

<body>
    <section class="Card">
        <section class="card-ctn">
            <div class="text">
                <div class="header">
                    <h1>Get <span>insights</span> that help <br> your business grow.</h1>
                    <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overal effciency.</p>
                </div>
                <div class="stats">
                    <div class="nav">
                        <div class="stat">
                            <h2>10k+</h2>
                            <p>companies</p>
                        </div>
                        <div class="stat">
                            <h2>314</h2>
                            <p>templates</p>
                        </div>
                        <div class="stat">
                            <h2>12M+</h2>
                            <p>queries</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="img">
            </div>

        </section>
    </section>
</body>

</html>
